<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyGpt</title>
  <link rel="icon" href="ai.avif" type="image/icon type" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- KaTeX for math rendering -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"
  ></script>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Header -->
  <div class="chat-header">
    <div class="header-left">
      <button id="menuToggle" aria-label="Toggle sidebar">â˜°</button>
      <h2>StudyGpt</h2>
    </div>
    <div class="header-actions">
      <button id="darkModeToggle" aria-label="Toggle theme">ðŸŒ™</button>
      <button id="clearChat" aria-label="Clear chat">ðŸ—‘</button>
    </div>
  </div>

  <!-- Overlay for sidebar on mobile -->
  <div id="overlay"></div>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="new-conversation-container">
        <button id="newConversationBtn">+ New Conversation</button>
      </div>
      <div id="sidebar"></div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-container" id="chat-container"></div>

      <div class="prompt-area">
        <input
          type="text"
          id="prompt"
          placeholder="Message......"
          autocomplete="off"
        />
        <button id="image" title="Attach image">
          <img src="img.svg" alt="Attach" />
          <input type="file" accept="image/*" hidden />
        </button>
        <button id="submit" title="Send"><img src="upl.svg" alt="Send" /></button>
        <form action="voice.html">
          <button type="submit" title="Voice">
            <img
              src="voice-assistant_8006314.png"
              alt="Voice"
              width="24"
              height="24"
            />
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
